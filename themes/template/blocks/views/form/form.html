<div class="contactForm">
    <div class="contactHeader">	    
	    <div class="contactTitle"><%= ph.title %></div>
	    <span aria-hidden="true" class="up">&and;</span>	    
	    <span aria-hidden="true" class="down" style="display: none">&or;</span>	        	    
	    <div class="clearfix"></div>
	</div>
	<div class="contactContent">
	    <form class="form-horizontal" role="form">
			<div class="form-group">					
				<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
					<input type="text" class="form-control" id="name" name="name" placeholder="<%= ph.name %>" required>
				</div>
				<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
			        <input type="text" class="form-control" id="mail" name="mail" placeholder="<%= ph.mail %>" required>
				</div>
			</div>
			<div class="form-group">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<input type="text" class="form-control" id="sub" name="sub" placeholder="<%= ph.sub %>" required>
				</div>
			</div>
			<div class="form-group">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<textarea type="text" class="form-control" id="text" name="massage" rows="6" placeholder="<%= ph.massage %>" required></textarea>
				</div>
			</div>
			<div class="contactFooter text-center">	
				<a href="#" class="btn btn-send" onclick="_wf.getCtrl('c9').send();">
					<i class="glyphicon glyphicon-send"></i></a>
			</div>
		</form>
	</div>	
</div>
